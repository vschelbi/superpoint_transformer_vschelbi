# @package _global_

# to execute this experiment run:
# python train.py experiment=panoptic/forinstance_188

defaults:
  - /experiment/panoptic/forinstance.yaml


datamodule:
  partition_hf:
    - 'linearity'
    - 'planarity'
    - 'scattering'
    - 'verticality'
    # could add intensity and elevation as well for an experiment

  # point features used for training
  point_hf:
    - 'intensity'
    - 'linearity'
    - 'planarity'
    - 'scattering'
    - 'verticality'
    - 'elevation'

  # PRE TRANSFORM PARAMETERS
  voxel: 0.1  # changed
  knn: 20   # changed
  knn_r: 5  # changed
  knn_step: -1  
  knn_min_search: 10  
  ground_threshold: 5  # changed
  ground_scale: 20  # changed
  pcp_regularization: [0.2, 0.5, 0.5] # level 3 chosen arbitrarily (not used anyways?)
  pcp_spatial_weight: [0.1, 0.01, 1e-2] # level 3 chosen arbitrarily (not used anyways?)
  pcp_cutoff: [20, 50, 100]   # level 3 chosen arbitrarily (not used anyways?)
  pcp_k_adjacency: 10  # changed
  pcp_w_adjacency: 1  # changed