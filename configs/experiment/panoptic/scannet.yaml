# @package _global_

# to execute this experiment run:
# python train.py experiment=panoptic/scannet

defaults:
  - override /datamodule: panoptic/scannet.yaml
  - override /model: panoptic/spt-2.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

trainer:
  max_epochs: 100
  check_val_every_n_epoch: 2

model:
  optimizer:
    lr: 0.01
    weight_decay: 1e-4

  scheduler:
    num_warmup: 2

  _node_mlp_out: 64
  _h_edge_mlp_out: 64
  _down_dim: [ 128, 128, 128, 128 ]
  _up_dim: [ 128, 128, 128 ]
  net:
    no_ffn: False
    down_ffn_ratio: 1
    down_num_heads: 32

  partitioner:
    loss_type: 'l2_kl'
    regularization: 20
    x_weight: 0
    p_weight: 1
    discrepancy_epsilon: 0.1

  edge_affinity_loss_lambda: 10

  partition_every_n_epochs: -1

logger:
  wandb:
    project: "spt_scannet"
    name: "SPT-128"

