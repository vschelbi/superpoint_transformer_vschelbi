# @package _global_

# to execute this experiment run:
# python train.py experiment=panoptic/dales_nano

defaults:
  - override /datamodule: panoptic/dales_nano.yaml
  - override /model: panoptic/nano-2.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

trainer:
  max_epochs: 400

model:
  optimizer:
    lr: 0.01
    weight_decay: 1e-4

  partitioner:
    regularization: 20
    x_weight: 0.05

  partition_every_n_epochs: 20

logger:
  wandb:
    project: "spt_dales"
    name: "NANO"

# metric based on which models will be selected
optimized_metric: "val/pq"

callbacks:
  model_checkpoint:
    every_n_epochs:  ${eval:'max(${trainer.check_val_every_n_epoch}, ${model.partition_every_n_epochs})'}

  early_stopping:
    strict: False
