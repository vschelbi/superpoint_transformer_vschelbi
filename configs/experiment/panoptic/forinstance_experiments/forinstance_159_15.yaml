# @package _global_

# to execute this experiment run:
# python train.py experiment=panoptic/forinstance_159_15

defaults:
  - /experiment/panoptic/forinstance.yaml

logger:
  wandb:
    project: "spt_forinstance"
    name: "159_lvlratio_15_kadj"

datamodule:
  # point features used for the partition
  partition_hf:
    - 'intensity'
    - 'linearity'
    - 'planarity'
    - 'scattering'
    - 'verticality'
    - 'elevation'

  # point features used for training
  point_hf:
    - 'intensity'
    - 'linearity'
    - 'planarity'
    - 'scattering'
    - 'verticality'
    - 'elevation'

  # PRE TRANSFORM PARAMETERS
  voxel: 0.1  
  knn: 20   
  knn_r: 3  
  knn_step: -1  
  knn_min_search: 10  
  ground_threshold: 5  
  ground_scale: 20  
  pcp_regularization: [0.2, 0.5, 0.5] 
  pcp_spatial_weight: [0.1, 0.01, 0.01] 
  pcp_cutoff: [10, 30, 50]   
  pcp_k_adjacency: 15  # updated from 10 to 15 compared to standard 159 run
  pcp_w_adjacency: 1  
